spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  docker:
    compose:
      enabled: false

jwt:
  access:
    secret: test-jwt-access-secret-key-for-testing-purposes-only
    expiration: 3600000
  refresh:
    secret: test-jwt-refresh-secret-key-for-testing-purposes-only
    expiration: 604800000

cors:
  allowed-origins: http://localhost:8080,http://localhost:3000
