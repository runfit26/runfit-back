spring:
  datasource:
    url: jdbc:mysql://localhost:3307/runfit
    username: root
    password: verysecret
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  docker:
    compose:
      lifecycle-management: start_only

springdoc:
  server-url: http://localhost:8080
  server-description: "로컬 서버"

jwt:
  access:
    secret: localtest-dev-jwt-access-secret-key-must-be-at-least-32-characters
    expiration: 3600000
  refresh:
    secret: localtest-dev-jwt-refresh-secret-key-must-be-at-least-32-characters
    expiration: 604800000

cors:
  allowed-origins: http://localhost:8080,http://localhost:3000

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace